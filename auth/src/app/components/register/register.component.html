<div [ngSwitch]="userService.userAdded">
  <div *ngSwitchCase="false">
    <app-main-layout>
      <div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
          <span class="login100-form-title">
           {{languagesService.language.SIGN_UP}}
          </span>
        <div class="wrap-input100 validate-input" data-validate="Please enter username">
          <input class="input100" type="text" name="username" [(ngModel)]="username"
                 placeholder="{{languagesService.language.USER_NAME}}">
          <span class="focus-input100"></span>
        </div>
        <div *ngFor="let item of userService.getErrors()">
      <span class="error-message" *ngIf="item.field === 'username'">
        {{item.error}}
      </span>
        </div>
        <div class="m-b-16"></div>
        <div class="wrap-input100 validate-input" data-validate="Please enter password">
          <input class="input100" type="password" name="pass" [(ngModel)]="password"
                 placeholder="{{languagesService.language.PASSWORD}}">
          <span class="focus-input100"></span>
        </div>

        <div *ngFor="let item of userService.getErrors()">
      <span class="error-message" *ngIf="item.field === 'password'">
        {{item.error}}
      </span>
        </div>
        <div class="m-b-16"></div>
        <div class="wrap-input100 validate-input" data-validate="Please enter password">
          <input class="input100" type="password" name="confirmpass" [(ngModel)]="confirm_password"
                 placeholder="{{languagesService.language.CONFIRM_PASSWORD}}">
          <span class="focus-input100"></span>
        </div>
        <div *ngFor="let item of userService.getErrors()">
      <span class="error-message" *ngIf="item.field === 'confirm_password'">
        {{item.error}}
      </span>
        </div>
        <div class="text-right p-t-13 p-b-23">
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="saveRegistrationData()">
            {{languagesService.language.SIGN_UP}}
          </button>
        </div>
        <div class="flex-col-c p-t-170 p-b-40">
        <span class="txt1 p-b-9">
         {{languagesService.language.DONT_HAVE_ACCOUNT}}
        </span>
          <a href="#" class="txt3">
            {{languagesService.language.SIGN_UP_NOW}}
          </a>
        </div>
      </div>
    </app-main-layout>
  </div>
  <div *ngSwitchCase="true"><app-login></app-login></div>
</div>
