<div *ngIf="userService.failedAttempts>=3; else elseBlock">
  <app-failed-login></app-failed-login>
</div>

<ng-template #elseBlock>
<app-main-layout>
  <div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
<span class="login100-form-title">
  {{languageService.language.SIGN_IN}}
</span>
    <div class="wrap-input100 validate-input" data-validate="Please enter username">
      <input [(ngModel)]="username" class="input100" type="text" name="username" placeholder="{{languageService.language.USER_NAME}}">
      <span class="focus-input100"></span>
    </div>
    <div *ngFor="let item of userService.getErrors()">
      <span class="error-message" *ngIf="item.field === 'username'">
        {{item.error}}
      </span>
    </div>
    <div class="m-b-16"></div>
    <div class="wrap-input100 validate-input" data-validate="Please enter password">
      <input [(ngModel)]="password"  class="input100" type="password" name="pass" placeholder="{{languageService.language.PASSWORD}}">
      <span class="focus-input100"></span>
    </div>
    <div *ngFor="let item of userService.getErrors()">
      <span class="error-message" *ngIf="item.field === 'password'">
        {{item.error}}
      </span>
    </div>
    <div class="text-right p-t-13 p-b-23">
    </div>
    <div class="container-login100-form-btn">
      <button (click)="login()" class="login100-form-btn">
        {{languageService.language.SIGN_IN}}
      </button>
    </div>
    <div class="flex-col-c p-t-170 p-b-40">
<span class="txt1 p-b-9">
{{languageService.language.DO_YOU_HAVE_ACCOUNT}}
</span>
      <a href="#" class="txt3">
        {{languageService.language.SIGN_UP_NOW}}
      </a>
    </div>
  </div>
</app-main-layout>
</ng-template>
